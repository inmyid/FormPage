<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Kehadiran Keluarga</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="top-bar">
        <h3>Form Kehadiran Keluarga</h3>
    </div>
    <div class="container-wrapper">
        <div class="banner">
            <h1>Arisan Keluarga Bahagia</h1>
            <p>Silakan isi formulir kehadiran dengan lengkap</p>
        </div>
        <div class="container">
            <form id="invitationForm">
                <div class="form-group">
                    <label><strong>Nama Kepala Keluarga:</strong></label>
                    <input type="text" id="kepalaKeluarga" placeholder="Masukkan Nama Kepala Keluarga" required>
                </div>

                <div class="form-group">
                    <input type="checkbox" id="punyaSuami" onchange="toggleForm('suamiContainer', 'punyaSuami')">
                    <label for="punyaSuami">Ada Suami</label>
                </div>

                <div class="form-group suami-container" id="suamiContainer" style="display: none;">
                    <label for="namaSuami">Nama Suami:</label>
                    <input type="text" id="namaSuami" placeholder="Masukkan Nama Suami">

                    <label>Kehadiran:</label>
                    <div class="radio-group">
                        <label><input type="radio" name="hadirSuami" value="Hadir"> Hadir</label>
                        <label><input type="radio" name="hadirSuami" value="Tidak Hadir"> Tidak Hadir</label>
                    </div>
                </div>

                <div class="form-group">
                    <input type="checkbox" id="punyaIstri" onchange="toggleForm('istriContainer', 'punyaIstri')">
                    <label for="punyaIstri">Ada Istri</label>
                </div>

                <div class="form-group istri-container" id="istriContainer" style="display: none;">
                    <label for="namaIstri">Nama Istri:</label>
                    <input type="text" id="namaIstri" placeholder="Masukkan Nama Istri">

                    <label>Kehadiran:</label>
                    <div class="radio-group">
                        <label><input type="radio" name="hadirIstri" value="Hadir"> Hadir</label>
                        <label><input type="radio" name="hadirIstri" value="Tidak Hadir"> Tidak Hadir</label>
                    </div>
                </div>

                <div class="anak-container">
                    <label>Anak:</label>
                    <div id="anakList"></div>
                    <button type="button" class="btn-small" onclick="tambahAnak()">Tambah Anak</button>
                </div>

                <div class="form-group">
                    <label><strong>Alamat:</strong></label>
                    <input type="text" id="alamat" placeholder="Masukkan Alamat Lengkap" required>
                </div>

                <button type="submit" class="btn-submit">Submit</button>
            </form>
        </div>
    </div>

        <div id="popup" class="popup">
            <div class="popup-content">
                <h3>Data Kehadiran</h3>
                <p id="popupContent"></p>
                <button onclick="tutupPopup()" class="btn-close">Tutup</button>
            </div>
        </div>

        <script src="script.js"></script>
</body>

</html>
